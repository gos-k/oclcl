language: common-lisp
sudo: required

env:
  global:
    - PATH=~/.roswell/bin:$PATH
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin
    - LISP=ecl
    - LISP=abcl
    - LISP=clisp

matrix:
  allow_failures:
    - env: LISP=ecl
    - env: LISP=abcl
    - env: LISP=clisp

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install prove

script:
  - run-prove oclcl-test.asd
  - roswell/run-oclcl-examples.ros
