machine:
    environment:
        LISP: sbcl-bin
        PATH: ~/.roswell/bin:$PATH

checkout:
    pre:
        - |
          if [ ! -d ~/.roswell ]; then
            curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          fi

dependencies:
    pre:
        - ros install prove

    cache_directories:
        - ~/.roswell/
        - ~/.config/common-lisp

test:
    override:
        - ros run -- --version
        - run-prove *-test.asd
